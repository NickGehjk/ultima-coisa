<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Suprema com Categorias üöÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test2.css">
</head>
<body>

    <div class="container">
        <h2>üõí Lista do Rol√™</h2>
        
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Item (ex: Picanha)">

            <input type="text" id="qtdInput" placeholder="Quantidade (ex: 2kg)">
            
            <select id="categoriaSelect">
                <option value="geral">Geral</option>
                <option value="churras">Churras üî•</option>
                <option value="strog">Strogonoff ü•ò</option>
                <option value="macarrao">Macarr√£o üçù</option>
                <option value="bebida">Bebida üßä</option>
            </select>
        </div>
        
        <button id="addBtn" onclick="adicionarItem()">ADICIONAR NA LISTA</button>

        <ul id="minhaLista">
            </ul>
    </div>

    <script>
        const nomeInput = document.getElementById("itemInput");
        const qtdInput = document.getElementById("qtdInput");
        const select = document.getElementById("categoriaSelect");
        const lista = document.getElementById("minhaLista");

        function adicionarItem() {
            const nomeRaw = nomeInput.value.trim();
            const qtdItem = qtdInput.value.trim();
            const categoria = select.value; // Pega o valor (churras, strogo...)
            
            // Pega o texto vis√≠vel da op√ß√£o selecionada (ex: "Churras üî•")
            const textoCategoria = select.options[select.selectedIndex].text;

            if (nomeRaw === '') {
                alert("Escreve o nome do item! üòÖ");
                return;
            }

            // Capitaliza a primeira letra do nome
            const nomeItem = nomeRaw.charAt(0).toUpperCase() + nomeRaw.slice(1);

            const li = document.createElement("li");

            // Estrutura HTML dentro do LI:
            // 1. Tag Colorida
            // 2. Nome do Item
            // 3. Bot√£o Excluir
            li.innerHTML = `
                <div class="item-content" onclick="riscarItem(this)">
                    
                    <span class="item-text">${nomeItem}</span>
                    <span class="item-text">${qtdItem}</span>
                    <span class="tag ${categoria}">${textoCategoria}</span>
                </div>
                <button class="delete-btn" onclick="deletarItem(this)">‚úñ</button>
            `;

            lista.appendChild(li);

            // Limpa os inputs e foca no nome novamente
            nomeInput.value = "";
            qtdInput.value = "";
            nomeInput.focus();
        }

        // Fun√ß√£o separada para riscar (fica mais organizado)
        function riscarItem(elemento) {
            // O elemento pai (li) √© quem recebe a classe checked
            elemento.parentElement.classList.toggle("checked");
        }

        // Fun√ß√£o separada para deletar
        function deletarItem(botao) {
            botao.parentElement.remove();
        }

        // Enter para adicionar (em ambos inputs)
        nomeInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") adicionarItem();
        });
        qtdInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") adicionarItem();
        });
    </script>
</body>
</html>
