<body>

    <div class="container">
        <h2>ðŸ›’ Lista do RolÃª</h2>
        
        <div class="input-group">
            <input type="text" id="itemInput" placeholder="Ex: Picanha, CarvÃ£o...">
            <input type="text" id="itemInput" placeholder="Ex: Picanha, CarvÃ£o...">
            <button id="addBtn" onclick="adicionarItem()">Adicionar</button>
        </div>

        <ul id="minhaLista">
            </ul>
    </div>

    <script>
        // --- LÃ“GICA (O JavaScript) ---

        // Pega os elementos da tela
        const input = document.getElementById("itemInput");
        const lista = document.getElementById("minhaLista");

        // FunÃ§Ã£o para adicionar item
        function adicionarItem() {
            const valorItem = input.value;

            // Se estiver vazio, nÃ£o faz nada
            if (valorItem === '') {
                alert("Escreva algo primeiro! ðŸ˜…");
                return;
            }

            // Cria o elemento da lista (LI)
            const li = document.createElement("li");
            
            // Cria o texto
            const span = document.createElement("span");
            span.textContent = valorItem;
            // Ao clicar no texto, ele risca (marca como feito)
            span.onclick = function() {
                li.classList.toggle("checked");
            };

            // Cria o botÃ£o de deletar
            const btnDeletar = document.createElement("button");
            btnDeletar.textContent = "X";
            btnDeletar.className = "delete-btn";
            btnDeletar.onclick = function() {
                li.remove();
            };

            // Junta tudo
            li.appendChild(span);
            li.appendChild(btnDeletar);
            lista.appendChild(li);

            // Limpa o input para o prÃ³ximo item
            input.value = "";
            input.focus();
        }

        // Permite adicionar apertando ENTER
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                adicionarItem();
            }
        });
    </script>

</body>
