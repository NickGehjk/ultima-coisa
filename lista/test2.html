<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Suprema com Categorias ğŸš€</title>

    <!-- Fonte externa -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Estilos principais -->
    <link rel="stylesheet" href="test2.css">
</head>
<body>

    <!-- Container central do app -->
    <div class="container">
        <!-- TÃ­tulo da lista -->
        <h2>ğŸ›’ Lista do RolÃª</h2>

        <!--
            Tabela que lista os itens.
            - thead: cabeÃ§alho com as colunas (Item, Quantidade, Categoria, AÃ§Ãµes)
            - tbody#minhaLista: alvo onde o JavaScript irÃ¡ inserir <tr> com os itens
        -->
        <table class="items-table" aria-label="Lista de itens">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Categoria</th>
                    <th scope="col" aria-hidden="true"></th> <!-- coluna de aÃ§Ãµes (excluir) -->
                </tr>
            </thead>
            <tbody id="minhaLista"></tbody>
        </table>

        <!-- BotÃ£o principal que abre o modal para adicionar um item -->
        <button id="openAddBtn" class="primary" onclick="mostrarModal()">ADICIONAR ITEM</button>
    </div>

    <!--
        Overlay + Modal para adicionar itens.
        - overlay recebe clique para fechar (fecharModal) â€” clique dentro da modal nÃ£o propaga
        - inputs: item, quantidade e select de categoria
        - botÃµes: Adicionar (chama adicionarItem) e Cancelar (chama fecharModal)
    -->
    <div id="overlay" class="overlay hidden" onclick="fecharModal(event)">
        <div class="modal" role="dialog" aria-modal="true" onclick="event.stopPropagation()">
            <h3>Adicionar Item</h3>

            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Item (ex: Picanha)">
                <input type="text" id="qtdInput" placeholder="Quantidade (ex: 2kg)">
                <select id="categoriaSelect">
                    <option value="geral">Geral</option>
                    <option value="churras">Churras ğŸ”¥</option>
                    <option value="strog">Strogonoff ğŸ¥˜</option>
                    <option value="macarrao">MacarrÃ£o ğŸ</option>
                    <option value="bebida">Bebida ğŸ§Š</option>
                </select>
            </div>

            <div class="modal-actions">
                <button class="primary" id="addBtn" onclick="adicionarItem()">ADICIONAR</button>
                <button class="secondary" onclick="fecharModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <!-- Script separado com toda a lÃ³gica -->
    <script src="test2.js"></script>
</body>
</html>
